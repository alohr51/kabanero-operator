apiVersion: v1
kind: ServiceAccount
metadata:
  name: che-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: che-operator
rules:
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - '*'
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - serviceaccounts
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - pods/exec
  - pods/log
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - org.eclipse.che
  resources:
  - '*'
  verbs:
  - '*'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: che-operator
subjects:
- kind: ServiceAccount
  name: che-operator
roleRef:
  kind: Role
  name: che-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: che-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: che-operator
  template:
    metadata:
      labels:
        app: che-operator
    spec:
      containers:
        - name: che-operator
          image: {{ .image }}
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - /usr/local/bin/che-operator
          imagePullPolicy: Always
#          TODO: to be uncommented when issue
#          https://github.com/operator-framework/operator-sdk/issues/1234
#          is fixed
#          readinessProbe:
#            exec:
#              command:
#                - stat
#                - /tmp/operator-sdk-ready
#            initialDelaySeconds: 4
#            periodSeconds: 10
#            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "che-operator"
      restartPolicy: Always
      serviceAccountName: che-operator
      terminationGracePeriodSeconds: 5

