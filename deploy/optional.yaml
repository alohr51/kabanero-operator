# This file contains optional components of Kabanero.  Each object for
# an optional component is labeled with kabanero.io/component, with
# the value being the component name.  The optional components are
# then applied using a selector.  For example:
#   kubectl apply -f optional.yaml --selector=kabanero.io/component=kappnav
#

# -----------------------------------------------------------------------
# KAppNav 0.1.2
# -----------------------------------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: kappnav
  labels:
    kabanero.io/component: kappnav
---

apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: kappnavs.kappnav.io
  labels:
    kabanero.io/component: kappnav
spec:
  group: kappnav.io
  names:
    kind: KAppNav
    listKind: KAppNavList
    plural: kappnavs
    singular: kappnav
  scope: Namespaced
  subresources:
    status: {}
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: helm-operator
  namespace: kappnav
  labels:
    kabanero.io/component: kappnav
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm-operator
  labels:
    kabanero.io/component: kappnav
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: helm-operator
  labels:
    kabanero.io/component: kappnav
subjects:
- kind: ServiceAccount
  name: helm-operator
  namespace: kappnav
roleRef:
  kind: ClusterRole
  name: helm-operator
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
  namespace: kappnav
  labels:
    kabanero.io/component: kappnav
spec:
  replicas: 1
  selector:
    matchLabels:
      name: helm-operator
  template:
    metadata:
      labels:
        name: helm-operator
    spec:
      serviceAccountName: helm-operator
      containers:
        - name: helm-operator
          # Replace this with the built image name
          image: kappnav/operator:0.1.2
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "helm-operator"
---

apiVersion: kappnav.io/v1alpha1
kind: KAppNav
metadata:
  name: instance
  namespace: kappnav
  labels:
    kabanero.io/component: kappnav
spec:
  # Default values copied from <project_dir>/helm-charts/kappnav/values.yaml

  ###############################################################################
  ## Common image variables
  ###############################################################################


  ###############################################################################
  ## kAppNav REST API variables
  ###############################################################################

  appNavApi:
    repository: kappnav/apis
    tag: 0.1.2
    resources:
      constraints:
        enabled: false
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ###############################################################################
  ## kAppNav Controller variables
  ###############################################################################

  appNavController:
    repository: kappnav/controller
    tag: 0.1.2
    resources:
      constraints:
        enabled: false
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 500m
        memory: 512Mi

  ###############################################################################
  ## kAppNav UI variables
  ###############################################################################

  appNavUI:
    repository: kappnav/ui
    tag: 0.1.2
    service:
      type: ClusterIP
    resources:
      constraints:
        enabled: false
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 512Mi


  ###############################################################################
  ## kAppNav Init Container variables
  ###############################################################################

  appNavInit:
    repository: kappnav/init
    tag: 0.1.2
    resources:
      constraints:
        enabled: false
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  image:
    pullPolicy: Always
    pullSecrets: []

  ###############################################################################
  ## Environmental variables
  ###############################################################################
  env:
    kubeEnv: okd

  ###############################################################################
  ## Architecture
  ###############################################################################
  # Specify architecture (amd64, ppc64le, s390x) and weight to be
  # used for scheduling as follows :
  #   0 - Do not use
  #   1 - Least preferred
  #   2 - No preference
  #   3 - Most preferred
  arch:
    amd64: "2 - No preference"
    ppc64le: "2 - No preference"
    s390x: "2 - No preference"

   ###############################################################################
  ## OpenShift web console variables
  ###############################################################################
  console:
    okdFeaturedApp: enabled
    okdAppLauncher: enabled
